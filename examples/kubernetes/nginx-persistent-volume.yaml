# Nginx pod with pre provisioned storage using NexentaStor CSI driver
#
# $ kubectl apply -f examples/kubernetes/nginx-persistent-volume.yaml
#


# -----------------------------------------
# NexentaStor CSI Driver - Peristens Volume
# -----------------------------------------

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexentastor-csi-driver-pv-nginx
  labels:
    name: nexentastor-csi-driver-pv-nginx
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  csi:
    driver: nexentastor-csi-driver.nexenta.com
    volumeHandle: csiDriverPool/csiDriverDatasetPersistent/nginx-persistent
  #mountOptions:  # list of options for `mount` command
  #  - noatime    #
---


# -----------------------------------------------
# NexentaStor CSI Driver - Peristens Volume Claim
# -----------------------------------------------

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexentastor-csi-driver-pvc-nginx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchExpressions:
      - key: name
        operator: In
        values: ['nexentastor-csi-driver-pv-nginx']
---


# ---------
# Nginx pod
# ---------

apiVersion: v1
kind: Pod
metadata:
  name: nginx-persistent-volume
spec:
  containers:
    - image: nginx
      imagePullPolicy: IfNotPresent
      name: nginx
      ports:
        - containerPort: 80
          protocol: TCP
      volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: nexentastor-csi-driver-data
  volumes:
    - name: nexentastor-csi-driver-data
      persistentVolumeClaim:
        claimName: nexentastor-csi-driver-pvc-nginx
        readOnly: false
