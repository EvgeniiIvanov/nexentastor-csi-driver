# Nginx pod with dynamically storage creation using NexentaStor CSI driver


# --------------------------------------
# NexentaStor CSI Driver - Storage Class
# --------------------------------------

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nexentastor-csi-driver-cs-nginx-test-rw
provisioner: com.nexenta.nexentastor-csi-driver
parameters:
  #dataset: csiDriverPool/test # to overwrite "defaultDataset" in config secret
  #dataIp: 10.3.199.252        # to overwrite "defaultDataIp" in config secret
  #mountFsType: nfs            # to overwrite "defaultMountFsType" in config secret
  #mountOptions: noatime       # to overwrite "defaultMountOptions" in config secret
---


# ------------------------------------------------
# NexentaStor CSI Driver - Persistent Volume Claim
# ------------------------------------------------

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexentastor-csi-driver-pvc-nginx-test-rw
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nexentastor-csi-driver-cs-nginx-test-rw
---


# ---------
# Nginx pod
# ---------

apiVersion: v1
kind: Pod
metadata:
  name: nginx-storage-class-test-rw
spec:
  containers:
  - image: nginx
    imagePullPolicy: IfNotPresent
    name: nginx
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: nexentastor-csi-driver-data
  volumes:
  - name: nexentastor-csi-driver-data
    persistentVolumeClaim:
      claimName: nexentastor-csi-driver-pvc-nginx-test-rw
      readOnly: false
