# Nginx pod with storage provided by NexentaStor CSI driver

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nexentastor-csi-driver-cs-nginx-dynamic
provisioner: nexentastor-csi-driver
parameters:

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexentastor-csi-driver-pvc-nginx-dynamic
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nexentastor-csi-driver-cs-nginx-dynamic

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - image: nginx
    imagePullPolicy: IfNotPresent
    name: nginx
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: nexentastor-csi-driver-data
  volumes:
  - name: nexentastor-csi-driver-data
    persistentVolumeClaim:
      claimName: nexentastor-csi-driver-pvc-nginx-dynamic
      readOnly: false
