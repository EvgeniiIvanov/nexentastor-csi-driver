# NexentaStor Plugin

kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nexentastor-csi-driver
spec:
  selector:
    matchLabels:
      app: nexentastor-csi-driver
  template:
    metadata:
      labels:
        app: nexentastor-csi-driver
    spec:
      serviceAccount: nexentastor-csi-driver
      hostNetwork: true
      containers:
        - name: driver-registrar
          image: quay.io/k8scsi/driver-registrar:v0.4.0
          args:
            - '--v=5'
            - '--csi-address=$(ADDRESS)'
          env:
            - name: ADDRESS
              value: /plugin/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
        - name: driver
          securityContext:
            privileged: true
            capabilities:
              add: ['SYS_ADMIN']
            allowPrivilegeEscalation: true
          image: 10.3.199.92:5000/nexentastor-csi-driver:master
          args:
            - '--nodeid=$(NODE_ID)'
            - '--endpoint=$(CSI_ENDPOINT)'
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://plugin/csi.sock
          imagePullPolicy: 'Always'
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: secret
              mountPath: /config
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: 'Bidirectional'
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/nexentastor-csi-driver
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: secret
          secret:
            secretName: nexentastor-csi-driver-config-manual
---
