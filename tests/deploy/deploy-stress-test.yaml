# Nginx pod with dynamically storage creation using NexentaStor CSI driver

# ------------------------------------------------
# NexentaStor CSI Driver - Persistent Volume Claim
# ------------------------------------------------

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexentastor-csi-driver-pvc-nginx-manual-auto
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nexentastor-csi-driver-sc-nginx-manual
---

# ---------
# Nginx pod
# ---------

apiVersion: v1
kind: Pod
metadata:
  name: nginx-storage-class-auto
spec:
  containers:
  - image: nginx
    imagePullPolicy: IfNotPresent
    name: nginx
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: nexentastor-csi-driver-data-auto
  volumes:
  - name: nexentastor-csi-driver-data-auto
    persistentVolumeClaim:
      claimName: nexentastor-csi-driver-pvc-nginx-manual-auto
      readOnly: false
